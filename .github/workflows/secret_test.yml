name: POC | Secret Tests

on:
  push:
  workflow_dispatch:

jobs:
  secret_test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Make secrets
      run: |
        echo "test=`echo ${{ secrets.TEST }}`" >> secrets-temp.properties
        echo "jwt.public.key=`echo ${{ secrets.JWT_PUBLIC_KEY }}`" >> secrets-temp.properties
        echo "jwt.private.key=`echo ${{ secrets.JWT_PRIVATE_KEY }}`" >> secrets-temp.properties
        echo "test=`echo ${{ secrets.TEST }}`" >> secrets-temp.properties
        echo -n "private_key=" >> secrets-temp.properties
        echo "${{ secrets.JWT_PUBLIC_KEY }}" | sed 's/\\n/\n/g' >> secrets-temp.properties

    - name: Set up private key as key-value pair
      run: |
        # Write the private key as key-value pair into a file
        printf "private_key=%s\n" "$PRIVATE_KEY" | sed 's/\\n/\n/g' >> secrets-temp.properties

        # Optional: Display the content of the file (remove this in production!)
        # cat private_key_file

        chmod 600 private_key_file
      env:
        PRIVATE_KEY: ${{ secrets.JWT_PUBLIC_KEY }}


    - name: Artifects store
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: report
        path: |
          secrets-temp.properties